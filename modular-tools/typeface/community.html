<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creaciones - Editor Tipográfico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="community-app">

  <!-- Minimal top nav -->
  <nav class="topbar">
    <span class="topbar-title">Creaciones</span>
    <div class="topbar-nav">
      <a href="../../index.html" class="nav-link">Inicio</a>
      <a href="index.html" class="nav-link">Editor</a>
      <a href="../drawing/index.html" class="nav-link">Dibujo libre</a>
    </div>
  </nav>

  <!-- Sticky controls: sample text + upload -->
  <div class="community-controls">
    <input
      type="text"
      id="sampleText"
      class="sample-input"
      value="El veloz murciélago hindú comía feliz cardillo y kiwi"
      placeholder="Escribe aquí para previsualizar todas las fuentes…"
    >
    <button id="btnUpload" class="btn btn-primary">+ Subir tipografía</button>
  </div>

  <!-- Font list -->
  <main class="font-list" id="fontList"></main>

  <!-- Empty state -->
  <div id="emptyState" class="community-empty" style="display:none;">
    <p class="community-empty-icon">◻</p>
    <p class="community-empty-title">Aún no hay tipografías compartidas</p>
    <p class="community-empty-sub">¡Sé el primero en subir tu creación!</p>
    <a href="index.html" class="btn btn-primary">Ir al editor</a>
  </div>

  <!-- Upload modal -->
  <div id="uploadModal" class="modal" style="display:none;">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Subir tipografía</h2>
        <button class="modal-close" id="closeModal">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Nombre *</label>
          <input type="text" id="uploadName" class="input" placeholder="Ej: Modular Sans">
        </div>
        <div class="form-group">
          <label>Autor</label>
          <input type="text" id="uploadAuthor" class="input" placeholder="Anónimo">
        </div>
        <div class="form-group">
          <label>Archivo OTF *</label>
          <input type="file" id="uploadFile" class="input" accept=".otf,.ttf">
          <div class="hint">Exporta tu tipografía desde el editor con el botón OTF</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnCancel" class="btn btn-secondary">Cancelar</button>
        <button id="btnConfirm" class="btn btn-primary">Subir</button>
      </div>
    </div>
  </div>

  <script src="community.js"></script>
</body>
</html>
